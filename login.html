<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录大事件</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery样式 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入API.js文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <div class="content">
        <div class="layui-main">
            <!-- logo盒子 -->
            <img src="./assets/images/logo.png" alt="">
        </div>
        <!-- 登录功能 -->
        <div class="login">
            <!-- 标题 -->
            <div class="title">
            </div>
            <!-- 登录盒子 -->
            <div class="login-box">
                <!-- 登录表单 -->
                <form class="layui-form" id="form_login">
                    <!-- 用户名表单 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input ">
                    </div>
                    <!-- 密码表单 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 登录按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册盒子 -->
            <div class="reg-box ">
                <form class="layui-form" id="form_reg">
                    <!-- 注册用户名表单 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册密码表单 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册密码确认表单 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_login">去登录</a>
                    </div>
                </form>


            </div>

        </div>

    </div>
    </div>
</body>

</html>
